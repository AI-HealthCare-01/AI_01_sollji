version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai_health_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_health_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_health_pass}
      POSTGRES_DB: ${POSTGRES_DB:-ai_health_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/seed_exercises.sql:/docker-entrypoint-initdb.d/01_seed_exercises.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_health_user} -d ${POSTGRES_DB:-ai_health_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2
    container_name: ai_health_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
